<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>Form</title>
  </head>
  <body>
    
<p><a href="./index.html">Go back</a></p>
    <div class="container">
      <form class="form js-form">
        <input
          name="user_name"
          type="text"
          class="form-input"
          placeholder="Введіть імʼя"
        />
        <input
          name="user_email"
          type="email"
          class="form-input js-form-email"
          placeholder="Введіть email"
        />
        <textarea
          name="user_message"
          class="form-message"
          placeholder="Введіть повідомлення"
        ></textarea>
        <button class="form-submit">Відправити</button>
        
    <script type="module" src="./js/2-form.js"></script>
